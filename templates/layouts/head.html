{% load static %}
<head>
  <title>DevTz</title>

  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui"
  />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta
    name="description"
    content="DevTz, a Tanzania based platform for the aim of connecting developers and potential people, organizations, companies and tanzania local community."
  />
  <meta
    name="keywords"
    content="DevTz, devtz, tanzania developers, developers platform tanzania, tanzania, developer community"
  />
  <meta name="author" content="Shedrack Godson" />

  <link
    rel="icon"
    href="https://colorlib.com/polygon/admindek/files/assets/images/favicon.ico"
    type="image/x-icon"
  />

  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Quicksand:500,700"
    rel="stylesheet"
  />

  <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'vendors/css/bootstrap.min.css' %}"
  />

  <link
    rel="stylesheet"
    href="{% static 'vendors/css/waves.min.css' %}"
    type="text/css"
    media="all"
  />

  <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'vendors/css/feather.css' %}"
  />

  <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'vendors/css/themify-icons.css' %}"
  />

  <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'vendors/css/icofont.css' %}"
  />

  <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'vendors/css/font-awesome.min.css' %}"
  />

  <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'vendors/css/prism.css' %}"
  />

  <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'vendors/css/style.css' %}"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'vendors/css/pages.css' %}"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'vendors/css/switchery.min.css' %}"
  />
  <link rel="stylesheet" href="{% static 'vendors/css/select2.min.css' %}" />

<link rel="stylesheet" type="text/css" href="{% static 'vendors/css/bootstrap-multiselect.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'vendors/css/multi-select.css' %}" />

  <style>
    #id_login,
    #id_password,
    #id_password1,
    #id_password2,
    #id_email,
    #id_username {
      font-size: 14px;
      border-radius: 2px;
      border: 1px solid #ccc;

      display: block;
      width: 100%;
      padding: 0.375rem 0.75rem;
      /* font-size: 1rem; */
      line-height: 1.5;
      color: #495057;
      background-color: #fff;
      background-clip: padding-box;
      /* border: 1px solid #ced4da; */
      /* border-radius: 0.25rem; */
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    .panel-default {
      border-color: #ddd;
    }
    .panel {
      margin-bottom: 20px;
      background-color: #fff;
      border: 1px solid transparent;
      border-radius: 4px;
      -webkit-box-shadow: 0 1px 1px rgb(0 0 0 / 5%);
      box-shadow: 0 1px 1px rgb(0 0 0 / 5%);
    }
    .panel-default > .panel-heading {
      color: #333;
      background-color: #f5f5f5;
      border-color: #ddd;
    }
    .panel-heading {
      padding: 10px 15px;
      border-bottom: 1px solid transparent;
      border-top-right-radius: 3px;
      border-top-left-radius: 3px;
    }
    #settings-menu .panel.panel-default .panel-body {
      padding: 0;
    }
    .primary-email {
      font-size: 15px;
    }
    .primary-email .primary-email-change {
      position: relative;
      top: 2px;
    }
    .text-muted {
      color: #777;
    }
    .label-secondary {
      background: #999a9bd7;
    }
    .hidden {
      color: #fff;
      cursor: default;
    }
    .hidden::selection {
      color: #fff;
      cursor: default;
    }
  </style>
  {% block custom_css %}
  {% endblock custom_css %}
</head>
