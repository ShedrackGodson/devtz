{% extends 'layouts/base.html' %} {% block content %} {% block custom_css %}
<style>
  #avatar {
    border-radius: 50%;
  }
  .pcoded-container .navbar-wrapper {
    background-color: #fff;
  }
  .username-container {
    margin-left: 30px;
  }
  #profile-settings {
    font-weight: bold;
    font-size: large;
  }
  
  @media only screen and (max-width: 768px) {
    .pcoded-content {
        margin-top: 45px;
    }
    .image-container {
        justify-content: center;
        margin-left: 50px;
    }
    .username-container{
        margin-top: 20px;
        text-align: center;
    }
    .profile-settings {
        margin-top: 20px;
    }
    #profile-settings {
        font-size: 12px;
    }
  }
  @media only screen and (max-width: 575px){
    .pcoded-content {
        margin-top: 40px;
    }
    .image-container {
        justify-content: center;
        margin-left: 50px;
    }
    .username-container{
        margin-top: 20px;
        text-align: center;
    }
    .profile-settings {
        margin-top: 20px;
    }
    #profile-settings {
        font-size: 12px;
    }
  }
  /* .profile-container {
      height: 120px;
  } */
  .mt-3 {
      margin-top: -50px;
  }
</style>
{% endblock custom_css %}

                  </div>
